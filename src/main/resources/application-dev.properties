# Dev Profile - H2 Database
spring.datasource.url=jdbc:h2:mem:payment_gateway;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway - Dev için H2 migration'ları
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/h2
spring.flyway.baseline-on-migrate=true

# Logging
logging.pattern.console=%d{HH:mm:ss.SSS} [%X{correlationId:-}] %-5level %logger{20} - %msg%n
logging.level.org.taha.paymentgateway=DEBUG
logging.level.org.springframework.web=INFO
